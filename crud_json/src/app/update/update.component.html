<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update Data</h5>
                <div class="row"> 

                    <form>
                        <div class="form-group-mb-2">
                          <label for="exampleInputEmail1">Enter Name</label>
                          <input type="text" class="form-control" [(ngModel)]="employee.name" name="name"  placeholder="Enter name">
                        
                        </div>
                        <div class="form-group-mb-2">
                            <label for="exampleInputEmail1">Enter city</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.city" name="city" placeholder="Enter city">
                          
                          </div>
                          <div class="form-group-mb-2">
                            <label for="exampleInputEmail1">Enter email</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.email" name="email" placeholder="Enter email">
                          </div>
                          <div class="form-group-mb-2">
                            <label for="exampleInputEmail1">Enter postcode</label>
                            <input type="text" class="form-control" [(ngModel)]="employee.postcode" name="postcode" placeholder="Enter postcode">
                          </div>
                          <div class="form-group-mb-2">
                            <label for="exampleInputEmail1">Contact number</label>
                            <input type="number" class="form-control" [(ngModel)]="employee.cnumber" name="cnumber" placeholder="Contact number">
                          </div>
                       
                      
                  
                      </form>
                </div>
                <div style="background-color: yellowgreen" class="modal-footer">
                    <button type="button" (click)="update()" class="btn btn-danger" data-bs-dismiss="modal">Update</button>
                    <button  type="button" routerLink="/" class="btn btn-primary">Back</button>
                  </div>
            </div>
        </div>
    </div>
</div>
<pre>
    {{employee|json}}
</pre>
